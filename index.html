<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Grid Layout</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <!-- All the relative links are made under the assumption that `dist` is the root folder-->
  <!-- The index.html is housed in `public` so it can get version controlled -->
  <!-- The index.html in the `public` folder will be copied to the `dist` folder, which is not version controlled -->
  <link href="./styles/page.css" rel="stylesheet">
  <link href="./styles/layout.css" rel="stylesheet">
</head>

<body>
  <div class="grid">

    <header>Header</header>

    <main>
      <h1>Main</h1>
      <p>Add some content here to see how Grid Layout adjusts heights of rows based on their content.</p>
    </main>

    <div class="ads">
      <p>Ads</p>
      <p>Hi! I'm an ad.</p>
    </div>
    <div class="links">Links</div>

    <footer>Footer</footer>

  </div><!-- .grid -->
  <script type="module" src="./scripts/index.min.js"></script>
</body>

</html>
